<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="./assets/js/app.js"></script>
</head>
<body>
    <main class="container min-vh-100 d-flex align-items-center justify-content-center flex-column gap-3">
        <h2>Угадай число от 1 до 100</h2>
        <h3>Осталось попыток:
            <output id="iPlace">7</output>
        </h3>
        <div>
            <span>Ваш вариант</span>
            <input type="number" min='1' max='100' value='1' id='userVariant'>
            <button onclick="playRound()">
                <output id="ansverPlace">Проверить</output>
            </button>
        </div>
        <div>
            <output id="messagePlace">Поиграем?</output>
        </div>
    </main>
    
</body>
</html>
